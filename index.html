<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vignan Sem calculator</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="Nitish sai kommaraju">
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.css">
		
	
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>




		<div class="wrapper">
		
            <form action="">
				<h1 style="text-align: center; font-size:4em;">Grades Calculator</h1>
            	<div id="wizard" >
            
	                <h4></h4>
	                <section>
	                	<div class="form-header">
	                		
							<div class="form-group">

								<div class="form-holder active">
					
						            <input type="text"  placeholder="Subject 1       [O-D]" class="form-control" id="sub1" >
								</div>
								<div class="form-holder">
									<input type="text" placeholder="Subject 2       [O-D]" class="form-control" id="sub2" >
								</div>
								<div class="form-holder">
									<input type="text" placeholder="Subject 3        [O-D]" class="form-control" id="sub3" >
								</div>
								<div class="form-holder">
									<input type="text" placeholder="Subject 4        [O-D]" class="form-control" id="sub4" >
								</div>
								<div class="form-holder">
									<input type="text" placeholder="Subject 5        [O-D]" class="form-control" id="sub5" >
								</div>
								<div class="form-holder">
									<input type="text" placeholder="Subject 6        [O-D]" class="form-control" id="sub6" >
								</div>
							
							</div>
							
	                	</div>
	                
	                </section>
	                
				<h4></h4>
	                <section>
						
	                    <div class="form-row">
	                    	<div class="form-holder">
								<input type="text" placeholder="Lab 1 [O-D]" class="form-control" id="lab1" >
							</div>
							<div class="form-holder">
								<input type="text" placeholder="Lab 2 [O-D]" class="form-control" id="lab2" >
							</div>
	                    </div>
	                    <div class="form-row">
	                    	<div class="form-holder">
								<input type="text" placeholder="Lab 3  [O-D]" class="form-control" id="lab3">
							</div>
						</div>
						
				
					<div class="grid-container">
						<div class="grid-item">Cgpa:&nbsp;<h1 style="font-size:1em;" id="sgpa"></h1></div>
						<div class="grid-item">Perc:&nbsp;<h1 style="font-size:1em;" id="percentage"></h1></div>
						</div>
						
							
					
					</section>
				
					
            	</div>
			</form>
		
		</div>

		

		<script>
		</script>
		
		<script src="js/jquery-3.3.1.min.js"></script>

		<script src="js/jquery.steps.js"></script>
